{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="{% static 'students/style.css' %}">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0b0f1a, #1c1f2a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 340px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
    a { color: #00bfff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Вход в систему</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Имя пользователя" required><br>
      <input type="password" name="password" placeholder="Пароль" required><br>
      <button type="submit">Войти</button>
    </form>
    <p style="margin-top:15px;">Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
  </div>
</body>
</html>
